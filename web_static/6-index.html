<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnb Clone</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Upper East</h2>
                        <ul>
                            <li>Bolgatanga</li>
                            <li>Pusu Namongo</li>
                            <li>Tongo</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Upper West</h2>
                        <ul>
                            <li>Kpaguri</li>
                            <li>Wa</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Northern</h2>
                        <ul>
                            <li>Tamale</li>
                            <li>Bimbila</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
